<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TV Maze</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style.css">
        <script src="https://kit.fontawesome.com/6aa618e8c3.js" crossorigin="anonymous"></script>
    <script defer src="/Javascript-capstone-project/dist/index.bundle.js"></script></head>
    <body>
        <header id="logo-nav-container">
            <div id="logo-container">
                
            </div>

            <nav>
                <ul id="nav-list-container">
                    <li class="nav-item"><a href="">Movies</a></li>
                    <li class="nav-item"><a href="">Series</a></li>
                    <li class="nav-item"><a href="">Kids</a></li>
                </ul>
            </nav>

        </header>
        <span class="span"></span>
        <footer>
            <div id="footer-container">
                <div class="news-subscription">
                    <form action="">
                        <h2 id="heading header-news">News Letter</h2>
                        <input type="email" name="email" id="email" placeholder="your email">
                        <button type="submit" class="btn-subscribe">Subscribe</button>
                    </form>
                </div>

                <div class="contacts-container">
                    <div class="contacts">
                        <h2 class="heading">Contacts</h2>
                        <p class="contacts-tel">+251923522697</p>
                        <p class="contacts-mail">info@Century.com</p>
                    </div>

                    <div class="genere">
                        <h2 class="heading">Stream</h2>
                        <ul class="stream-list">
                            <li class="stream-list-item">Movies</li>
                            <li class="stream-list-item">Tv Shows</li>
                            <li class="stream-list-item">Kids</li>
                            <li class="stream-list-item">Sports</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="social-media-links">
                <i class="fa-brands fa-meta"> Metaverse</i>
                <i class="fa-brands fa-facebook"> Facebook</i>
                <i class="fa-brands fa-instagram"> Instagram</i>
                <i class="fa-brands fa-twitter"> Twitter</i>
            </div>

        </footer>
        
    </body>
</html>
